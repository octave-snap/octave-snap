name: Lint code base
on:
  push:
  pull_request:

jobs:
  build:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Lint code base
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: stable
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSCPD: false
